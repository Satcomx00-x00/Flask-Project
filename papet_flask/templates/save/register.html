{% else %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='logomini.png') }}">
    <title>Chronopost</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"  media="screen"/>
</head>
<!-- <img src="{{ url_for('static', filename='fond_accueil_decal.jpg') }}"> -->
<body id=body_acc>
    <div id=entete>
    <div id=corps>
      <div>
        <h2>S'enregistrer</h2>
          <form method="POST">
                    <div class="form-group">
                      <label for="email">Nom : </label>
                      <input type="text" name="NOM_CLIENT" class="form-control" id="NOM_CLIENT">
                    </div>
                    <div class="form-group">
                      <label for="email">Prénom : </label>
                      <input type="text" name="PRENOM_CLIENT" class="form-control" id="PRENOM_CLIENT">
                    </div>
                    <div class="form-group">
                      <label for="email">Email : </label>
                      <input type="email" name="MAIL_CLIENT" class="form-control" id="MAIL_CLIENT">
                    </div>
                    <div class="form-group">
                      <label for="email">Mot de passe : </label>
                      <input type="password" name="PASSWORD_CLIENT" class="form-control" id="PASSWORD_CLIENT">
                    </div>
                    <div class="form-group">
                      <label for="email">Départment : </label>
                      <input type="text" name="DEPARTEMENT_CLIENT" class="form-control" id="DEPARTEMENT_CLIENT">
                    </div>
                    <div class="form-group">
                      <label for="email">Code postal : </label>
                      <input type="text" name="CODE_POSTAL" class="form-control" id="CODE_POSTAL">
                    </div>
                    <div class="form-group">
                      <label for="email">Ville : </label>
                      <input type="text" name="VILLE" class="form-control" id="VILLE">
                    </div>
                    <div class="form-group">
                      <label for="email">Téléphone : </label>
                      <input type="text" name="NUM_TEL" class="form-control" id="NUM_TEL">
                    </div>
                    <div class="form-group">
                      <label for="email">Platfrome logistique départemental : </label>
                      <input type="text" name="ID_PLD" class="form-control" id="ID_PLD">
                    </div>
                    <div >
                      <button type="submit" class="button">s'enregistrer</button>
                    </div>
          </form>
      </div>
    </div>
  </div>
</body>
</html>

{% endif %}
{% endblock %}
